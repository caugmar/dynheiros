# Daqui para baixo seguem os parâmetros de configuração,
# que raramente mudam.

banco-de-dados: cobranca.sqlite
planilha-de-dados: dados.ods
caminho-das-planilhas: situacao/
caminho-dos-templates: templates/
# libreoffice-python: /opt/libreoffice7.5/program/python
libreoffice-python: /usr/bin/python
libreoffice-uno: "libreoffice --headless --nologo \"--accept=socket,host=localhost,port=2002;urp;\" --calc "
libreoffice-csv: "libreoffice --convert-to csv:\"Text - txt - csv (StarCalc)\":44,34,UTF8,1,,0,false,true,false,false,false,-1 "
libreoffice-pdf: "libreoffice --convert-to pdf:writer_pdf_Export --outdir fichas "
pdftk-para-planilhas: "pdftk fichas/*.pdf output planilhas.pdf"
descricao-da-atualizacao:
  AVISO: Mens. ~a (A.C.)
  LBM: NF ~a - process. ~a
  MINISTER: NF ~a - mens. ~a
